<div class="comments__form-control @@errClass">
    <label for="@@id" class="comments__form-label">@@label</label>
    <input type="@@type" name="@@id" id="@@id" class="comments__form-inp inp"
        placeholder="@@placeholder">
    <small class="comments__form-error">
        <img src="@@imgPath" alt="@@imgAlt">
        @@errMessage
    </small>
</div>
