<div class="aside-item">
    <div class="aside-item__inner">
        <figure>
            <img src="@@imgPath" alt="@@imgAlt"
                class="aside-item__img">
        </figure>
        <div class="aside-item__title">@@postTitle</div>
    </div>
    <div class="aside-item__info">
        <span class="aside-item__author label">@@authorName</span>
        <span class="aside-item__date label">@@publishedDate</span>
    </div>
</div>
